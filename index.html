<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <title>Iniciar Sesión</title>
  </head>

  <body class="bg-info">
    <div class="row">
      <div class="col-md-6" style="margin: 120px 220px">
        <span
          ><h4 class="text-center text-black">
            SISTEMA DE REGISTRO Y CATALOGO DE MATERIALES DE CONSTRUCCION
          </h4></span
        >
      </div>
    </div>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-lg-4" style="margin: 1px 520px">
          <!--<div class="col-lg-4 m-auto">-->

          <form action="pages/menu_principal.html" method="POST">
            <div class="mb-3">
              <label for="usuario" class="form-label text-white"
                >Usuario:
              </label>
              <input
                class="form-control"
                type="text"
                id="usuario"
                name="usuario"
                tabindex="1"
                placeholder="ingrese el nombre del usuario"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label text-white"
                >Contraseña:
              </label>
              <input
                class="form-control"
                type="password"
                id="clave"
                name="clave"
                tabindex="2"
                placeholder="Ingrese la contraseña"
                required
              />
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>

            <button type="submit" tabindex="3" class="btn btn-primary">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap.bundle.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
  </body>
</html>
