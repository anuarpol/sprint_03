  <form action="#" class="credit-card-div">
    <div class="panel panel-default" >
     <div class="panel-heading">
         
          <div class="row ">

                      <input type="text" class="form-control" placeholder="Enter Card Number" />

              </div>
         <div class="row ">

                      <span class="help-block text-muted small-font" > Expiry Month</span>
                      <input type="text" class="form-control" placeholder="MM" />
                  </div>
             <div class="col-md-3 col-sm-3 col-xs-3">
                      <span class="help-block text-muted small-font" >  Expiry Year</span>
                      <input type="text" class="form-control" placeholder="YY" />
                  </div>
            <div class="col-md-3 col-sm-3 col-xs-3">
                      <span class="help-block text-muted small-font" >  CCV</span>
                      <input type="text" class="form-control" placeholder="CCV" />
                  </div>
             <div class="col-md-3 col-sm-3 col-xs-3">
    <img src="assets/img/1.png" class="img-rounded" />
             </div>
              </div>
         <div class="row ">
                  <div class="col-md-12 pad-adjust">
    
                      <input type="text" class="form-control" placeholder="Name On The Card" />
                  </div>
              </div>
         <div class="row">
    <div class="col-md-12 pad-adjust">
        <div class="checkbox">
        <label>
          <input type="checkbox" checked class="text-muted"> Save details for fast payments <a href="#"> learn how ?</a>
        </label>
      </div>
    </div>
         </div>
           <div class="row ">
                <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                     <input type="submit"  class="btn btn-danger" value="CANCEL" />
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                      <input type="submit"  class="btn btn-warning btn-block" value="PAY NOW" />
                  </div>
              </div>
         
                       </div>
                  </div>
    </form>








  <form>

    <div class="form-group" > <!-- State Button -->
      
      <label for="state_id" class="control-label">Categoria*</label>
      <select class="form-control" id="state_id">
          <option value="AL">Seleccione</option>
          <option value="AL">ACERO Y ALAMBRES</option>
          <option value="AK">AGREGADOS</option>
          <option value="AZ">MADERAS</option>
          <option value="AR">CEMENTOS</option>
          <option value="CA">INSTALACIONES HIDROSANITARIAS</option>
          <option value="CO">BLOQUES Y LADRILLOS</option>
          <option value="CT">GRIFERIAS Y ACCESORIOS</option>
          
      </select>                    
  </div>    


    <div class="form-group"> <!-- Full Name -->
        <label for="full_name_id" class="control-label">Descripcion</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="John Deer">
    </div>    

    <div class="form-group"> <!-- Street 1 -->
        <label for="street1_id" class="control-label">Unidad de Medida (UM)</label>
        <input type="text" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o">
    </div>                    
                            
    <div class="form-group"> <!-- Street 2 -->
        <label for="street2_id" class="control-label">Vr. Unitario</label>
        <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Apartment, suite, unit, building, floor, etc.">
    </div>    

    <div class="form-group"> <!-- City-->
        <label for="city_id" class="control-label">% IVA</label>
        <input type="text" class="form-control" id="city_id" name="city" placeholder="Smallville">
    </div>  
    

    <div class="form-group"> <!-- City-->
      <label for="city_id" class="control-label">Estado</label>
      <input type="text" class="form-control" id="city_id" name="city" placeholder="Smallville">
    </div>

                           

              
    
    <div class="form-group"> <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Buy!</button>
    </div>     
    
</form>
