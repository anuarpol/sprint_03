<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Materiales</title>
</head>

<body class="bg-info">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><small><a href="menu_principal.html">CATALOGO DE MATERIALES</small></a></li>      
      <li class="breadcrumb-item"><small><a href="insumos.html">LISTADO DE MATERIALES</small></a></li>      
      <li class="breadcrumb-item active" aria-current="insumos_crear.html"><small>CREACION DE MATERIALES</small></li>
    </ol>
  </nav>
  
  <hr class="my-4 mx-4">
  <h4 class="text-left text-black"> CREACION DE MATERIALES</h4>
  

  <form class="mx-4">

    <div class="form-group" > <!-- State Button -->
      <div class="col-md-3 col-sm-3 col-xs-3">
        
      <label for="categoria_id" class="control-label">Categoria*</label>
      <select class="form-control" id="categoria_id">
          <option value="S">Seleccione</option>
          <option value="AYA">ACERO Y ALAMBRES</option>
          <option value="AG">AGREGADOS</option>
          <option value="M">MADERAS</option>
          <option value="C">CEMENTOS</option>
          <option value="IH">INSTALACIONES HIDROSANITARIAS</option>
          <option value="BYL">BLOQUES Y LADRILLOS</option>
          <option value="GYA">GRIFERIAS Y ACCESORIOS</option>
          
      </select>                    
  </div> 
 
</div>


    <div class="form-group"> <!-- Full Name -->
      <div class="col-md-3 col-sm-3 col-xs-3">
        <label for="descripcion_id" class="control-label">Descripcion</label>
        <input type="text" class="form-control" id="descripcion_id" name="Descripcion" placeholder="Descripcion">
    </div>   
  </div> 

    <div class="form-group"> <!-- Street 1 -->
      <div class="col-md-3 col-sm-3 col-xs-3">
        <label for="unidad_medida_id" class="control-label">Unidad de Medida (UM)</label>
        <input type="text" class="form-control" id="unidad_medida_id" name="Unidad_medida" placeholder="UM">
    </div>                    
  </div>
                            
    <div class="form-group"> <!-- Street 2 -->
      <div class="col-md-3 col-sm-3 col-xs-3">
        <label for="vr_unitario_id" class="control-label">Vr. Unitario</label>
        <input type="text" class="form-control" id="vr_unitario_id" name="vr_unitario" placeholder="Vr Unitario">
    </div>    
  </div>

    <div class="form-group"> <!-- City-->
      <div class="col-md-3 col-sm-3 col-xs-3">
        <label for="iva_id" class="control-label">% IVA</label>
        <input type="text" class="form-control" id="iva_id" name="iva" placeholder="0">
    </div>  
  </div>

    <div class="form-group"> <!-- City-->
      <div class="col-md-3 col-sm-3 col-xs-3">
      <label for="estado_id" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado_id" name="estado" placeholder="Vr Neto">
    </div>
  </div>                   
    

   

  <br/>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <button type="submit" class="btn btn-primary">Cancelar</button>
  <br/> <br/>
     
  <a class="btn btn-primary" href="insumos.html" role="button">Regresar</a>
</form>

  <script src="assets/js/bootstrap.bundle.js"></script>

</body>

</html>
